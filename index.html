<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" media="screen" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.5/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.2.0/css/font-awesome.min.css" />
    <link rel="stylesheet" type="text/css" href="css/grideditor.css" />
    <link rel="stylesheet" href="/css/editor-css.css"> <!---- renamed to modal.css --->
    
    
    <link rel="stylesheet" href="/lib/pick-a-color/pick-a-color-1.2.3.min.css">
	<title>Minimum Bootstrap HTML Skeleton</title>

    <style>
    .ui-sortable{
        min-height: 100px;
    }
    </style>
</head>

<body>

	<div class="container">
        <div id="myGrid"></div>
	</div>

	<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <script src="https://code.jquery.com/ui/1.11.2/jquery-ui.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.5/js/bootstrap.min.js"></script>
    <script src="/lib/tinymce/tinymce.min.js"></script>
    
    <script src="/js/grideditor.js"></script>

    <script src="/lib/tinycolor-0.9.15.min.js"></script>
	<script src="/lib/pick-a-color/pick-a-color-1.2.3.min.js"></script>
<!--	<script src="/lib/filemanager/js/include.js"></script>-->

	<script>
        $('#myGrid').gridEditor({
            'editor' : {
                'content_types' : 'tinymce',
                'config' : {
                    selector: "#editor-text",
                    theme: "modern",
                    width: '100%',
                    height: 300, 
                    menubar: false,
                    plugins: [
                         "advlist autolink link image lists charmap print preview hr anchor pagebreak",
                         "searchreplace wordcount visualblocks visualchars insertdatetime media nonbreaking",
                         "table contextmenu directionality emoticons paste textcolor code"
                       ],
                    toolbar1: "undo redo | bold italic underline | alignleft aligncenter alignright alignjustify | bullist numlist outdent indent | styleselect",
                    toolbar2: " | link unlink anchor | image media | forecolor backcolor  | print preview code ",
                    external_filemanager_path: "/lib/filemanager/",
                    filemanager_title:"Responsive Filemanager" ,
                    filemanager_descending: 1,
                    external_plugins: { "filemanager" : "/lib/filemanager/plugin.min.js"},                    
               },
            },
            'filemanager' : {
                'field_id'         : "bg_img",
                'content_types'    : 'responsiveFilemanager',
                'filemanager_path' : '/lib/filemanager/dialog.php?type=1&popup=1&field_id=bg_img&lang=ru',
            }
                
        });
            

            
	</script>

</body>

</html>
